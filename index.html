<!DOCTYPE html>
<html>

<head>
    <title>Resizable Grid Sample</title>
    <link rel="stylesheet" href="css/photon.min.css">
    <script src="resizable_grid/resizable.js"></script>
    <link rel="stylesheet" href="resizable_grid/resizable.css">
    <script>
        const ipc = require('electron').ipcRenderer
        let nodeRequirePath = ipc.sendSync('getRequirePath') + 'node_modules/';
        window.$ = window.jQuery = require(nodeRequirePath + 'jquery');
        var path = require(nodeRequirePath + 'path');
        var fs = require('fs');
        var _ = require(nodeRequirePath + 'lodash');
    </script>
    <style>
        #table1 {
            margin: 20px;
            box-sizing: border-box;
            width: calc(100% - 40px);
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">

                <div class="pane">
                    <table id='table1' class="table-striped">
                        <thead>
                            <tr>
                                <th>col 1</th>
                                <th>col 2</th>
                                <th>col 3</th>
                                <th>col 4</th>
                                <th>col 5</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        var table = document.getElementById('table1');
        resizableGrid(table);
        $('.nav-group-item').click(function(evt) {
        });
        for (var i=0; i<5; i++) {
        	var tr = '<tr>';
        	tr += '<td>12345</td>';
        	tr += '<td>1</td>';
        	tr += '<td>2</td>';
        	tr += '<td>3</td>';
        	tr += '<td>4</td></tr>';
        	$('#table1 > tbody:last-child')
        		.append(tr);
        }
    });
</script>

</html>
